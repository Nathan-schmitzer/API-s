<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- home page of quiz -->
    <a href="highscore.html">Highscores</a>
    <div id="remove-elements">
        <h1>Take your quiz!</h1>
        <div>
            <button id="start-quiz">Start quiz!</button>
        </div>
    </div>

    <!-- When quiz starts add timer -->
    <div id="timer">
        <h5>Timer:</h5>
    </div>
    
    
    <!-- questions and answers of quiz -->
<div>
        <h1 id="questions"> </h1>
    </div>
    <div id="show-question" style = "display: none;">
        <button id="answer" type="button" data-value="1"> </button>
        <button id="answer2" type="button" data-value="2"> </button>
        <button id="answer3" type="button" data-value="3"> </button>
        <button id="answer4" type="button" data-value="4"> </button>
    </div>

    <!-- end page -->
    <div style = "display: none;" id="end-page"> 
        
        <h4 id="show-score">SCORE</h4>
        
        <button id="submit-score">Submit</button>
        
    </div>
    <script src="quiz-script.js"></script>
</body>

</html>
